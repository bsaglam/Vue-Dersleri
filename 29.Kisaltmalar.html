<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<html>
    <body>
        <div id="example">
        <button @click="ChangeLink()">Link değiştir</button>
        <a :href="link">Link</a>
        <p>{{link}}</p>
    </div>
    </body>
    <script>
        new Vue({
            el  : "#example",
            data : 
            { 
                link : "https://github.com/bsaglam/Vue-Dersleri"
            },
            methods : 
            {
                ChangeLink : function()
                {
                    this.link="https://www.google.com.tr/";
                }
            }
        });
    </script>
</html>
