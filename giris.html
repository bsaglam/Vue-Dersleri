<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<html>
    <div id="app">
        <input type="text" v-on:input="changeTitle"/>
        <h1>{{title}}</h1>
    </div>
    <script>
        new Vue({
            el : "#app",
            data : {title : "merhaba"},
            methods: {changeTitle: function(event){this.title=event.target.value;}}
        });
    </script>

</html>
