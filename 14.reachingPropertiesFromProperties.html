<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<html>
    <body>
        <div id="app">
            <p>{{Hello()}}</p>
        </div>
    </body>
    <script>
        new Vue({
            el: "#app",
            data: { user:"burcu"},
            methods : {Hello: function() {
                return "Hello " + this.user;
            }}
        });
    </script>
</html>
